<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application(WEB)</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name" type="text">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name" type="text">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input id="email" name="email" placeholder="Enter Email" type="email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="" id="">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer </option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City Name" >
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input id="pincode" name="pincode" placeholder="Enter Pincode" type="number">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input id="date" name="date" type="date">
                    </div><div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input id="upload" name="upload" type="file">
                    </div>
                </div>
                <div class="button_conatainer">
                    <button type="submit" herf="C:\Users\sahil\OneDrive\Desktop\codes\HTML\experience.html"  >Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
